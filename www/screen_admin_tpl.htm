<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>对照表配置 -<% $web_name %></title>
<link href="css/inc.css" rel="stylesheet" type="text/css">
<script src="js/tool.js" charset="utf-8" type="text/javascript" language="javascript"></script>
<script src="js/dreamsdiv.js" charset="utf-8" type="text/javascript" language="javascript"></script>
</head>

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
  	<td width="9" height="58" background="img/left_bg.gif">&nbsp;</td>
  	<td colspan="2"><% include file="top_tpl.htm"%></td>
  	<td width="8" background="img/right_bg.gif">&nbsp;</td>
  </tr>
  <tr>
  	<td width="9" height="58" background="img/left_bg.gif">&nbsp;</td>
    <td width="149" valign="top"> 
      <% include file="left_tpl.htm"%>
    </td>
    <td valign="top"> 
      <table width="100%" border="0" cellpadding="0" cellspacing="0" class="body_table">
        <tr> 
          <th colspan="5" align="left" class="body_th">对照表列表</th>
        </tr>
        <tr> 
          <td class="body_td_gray">&nbsp;对照表名称</td>
          <td class="body_td_gray">列数</td>
          <td width="70" class="body_td_gray">行数</td>
          <td class="body_td_gray">&nbsp;操作</td>
        </tr>
        <% foreach value=v key=k from=$arr_screens %>
        <tr> 
          <td colspan="4" class="body_line"></td>
        </tr>
        <tr class="<% cycle name=group_row values="body_td_gray_two,body_td_gray" %>"> 
          <td>&nbsp;<a href="screen_item_admin.php?screenid=<% $v[screenid] %>" title="设置对照表图表"><% $v[name] %></a></td>
          <td><% $v[cols] %></td>
          <td><% $v[rows] %></td>
          <td>&nbsp;<span class="a_span" onClick="screen_edit('<% $v[screenid] %>','<% $v[name] %>','<% $v[cols] %>','<% $v[rows] %>')">修改</span> 
            <a href="javascript:check_do('del','','screen_admin.php?action=del&screenid=<% $v[screenid] %>');">删除</a> 
            <span class="a_span" onClick="screen_add()">添加 <a href="screen_item_admin.php?screenid=<% $v[screenid] %>" title="设置对照表图表">设置</a></span></td>
        </tr>
        <% /foreach %>
      </table> 
      <table width="100%" height="6" border="0" cellpadding="0" cellspacing="0" class="img_table">
        <tr>
			<td><img src="img/onlook_76.gif" class="body_hr"></td>
		  </tr>
		</table>
		<div class="right_hr"></div>
      <table width="100%" border="0" cellpadding="0" cellspacing="0" class="body_table">
        <tr> 
          <th height="24" colspan="3" align="left" class="body_th" id="screen_title">添加对照表</th>
        </tr>
        <form id="screen_form" action="screen_admin.php?action=add" method="post">
          <tr> 
            <th width="200" class="body_td_gray">对照表名称</th>
            <td width="300" class="body_td_gray"> <input name="name" type="text" class="text_input" id="name" msg_name="多图表名称" notnull="true"> 
            </td>
            <td class="body_td_gray">&nbsp;</td>
          </tr>
          <tr> 
            <td height="4" colspan="3" class="body_line"></td>
          </tr>
          <tr> 
            <th class="body_td_gray_two">列数</th>
            <td class="body_td_gray_two"><input name="cols" type="text" class="text_input" id="cols" msg_name="列数" isnum="true" notnull="true"> 
            </td>
            <td align="left" class="body_td_gray_two">&nbsp;</td>
          </tr>
          <tr> 
            <td colspan="3" class="body_line"></td>
          </tr>
          <tr> 
            <th width="200" class="body_td_gray">行数</th>
            <td width="300" class="body_td_gray"><input name="rows" type="text" class="text_input" id="rows" msg_name="行数" isnum="true" notnull="true"></td>
            <td class="body_td_gray">&nbsp;</td>
          </tr>
          <tr> 
            <td colspan="3" class="body_line"></td>
          </tr>
          <tr> 
            <th class="body_td_gray">&nbsp;</th>
            <td class="body_td_gray"><input name="screen_btn" type="button" class="button_input" id="screen_btn" onClick="dreams_ck_form('name,cols,rows','screen_form','alert')" value="添加"> 
              <input name="screenid" type="hidden" id="screenid"></td>
            <td class="body_td_gray">&nbsp;</td>
          </tr>
        </form>
      </table>
      <table width="100%" height="6" border="0" cellpadding="0" cellspacing="0" class="img_table">
        <tr>
			<td><img src="img/onlook_76.gif" class="body_hr"></td>
		  </tr>
		</table>
		<div class="right_hr"></div>
	</td>
	<td width="8" background="img/right_bg.gif">&nbsp;</td>
  </tr>
  <tr>
  	<td width="9" height="58" background="img/left_bg.gif">&nbsp;</td>
  	<td colspan="2"><% include file="bottom_tpl.htm"%></td>
  	<td width="8" background="img/right_bg.gif">&nbsp;</td>
  </tr>
</table>
</body>
</html>
