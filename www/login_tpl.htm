<body>

<table width="271" border="0" align="center" cellpadding="0" cellspacing="0">

    <th align="left" background="img/top_bg.gif"><img src="img/top.gif" width="238" height="60" alt=""></th>

   <form id="login_form" action="login.php?action=login" method="post">

      <th colspan="2" height="6"></th>
    </tr>
    <tr> 
      <td colspan="2" class="font_white">&nbsp;&nbsp;&nbsp;&nbsp;请输入OnLook的用户名和密码:</td>

      <th height="20" align="right" class="font_white">密码：</th>
